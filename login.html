<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="fonts/fontawesome/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>	
		<div class="header">
			<div class=" logo">
				<img src="images/logo1.jpg" width="100" height="100">
				<h4>Aliyufari</h4>
			</div>
			<div class="menu">
				<a href="login.html" class="active">Login</a>
				<a href="register.html">Register</a>
			</div>
		</div>
		<div class="container login">
			<div id="head" class="login">
				<h2>Login</h2>
			</div>
			<form action="" method="" class="form">
				<div class="form-control">
					<i class="fa fa-user" aria-hidden="true"></i>
					<input type="text" name="" placeholder="Username / E-mail">
				</div>
				<div class="form-control" id="">
					<i class="fa fa-lock" aria-hidden="true" ></i>
					<input type="password" id="passwordInput" name="" placeholder="Password" >
					<i id="eyeIcon" class="fa fa-eye" aria-hidden="true" ></i>
				</div>
				<div class="form-control forgot">
					<p>Forgot your <a href="">Username</a>  or <a href="">Password</a>?</p>
				</div>
				<div class="form-control">
					<button>Login</button>
				</div>
			</form>
			<div class="redirect">
				<p>New here? <a href="register.html">Create Account</a>.</p>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
